{% load static %}

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 80%;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row m-4 align-items-center">
                    <div class="col-md-6">
                        <p class='fs-2'>Jumpstart your <br> Networking Skills now!</p>
                        <img src="{% static 'res/icons/hero-pic.png' %}" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <form action="{% url 'user:login'%}" method="post" >
                            {% csrf_token %}
                            <!-- <h1 class="pb-5 fs-1" >Login</h1> -->
                            
                            <div class="mb-5">
                                <input type="text" class="form-control border-2 border-bottom fs-5" placeholder="Email" name="{{ loginForm.username.name }}">
                                <div class="text-red">{{ loginForm.username.errors }}</div>
                            </div>
                            
                            <div class="mb-2 text-red">
                                <input type="text" class="form-control border-2 border-bottom fs-5" placeholder="Password" name="{{ loginForm.password.name }}">
                                <div class="text-red">{{ loginForm.password.errors }}</div>
                            </div>

                            <div class="text-end mb-5">
                                <a class="text-decoration-none text-dark" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-red">{{ loginForm.non_field_errors }}</div>
                            <button class="btn btn-danger w-100" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
