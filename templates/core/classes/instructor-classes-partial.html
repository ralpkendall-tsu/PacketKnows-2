<div class="row">
    {% for classroom in classes%}
    <div class="col-md-4 mb-3 px-3">
        <a href="{% url 'classroom:classDashboard' classID=classroom.id%}" class="text-dark text-decoration-none">
            <div class="bg-white">
                <img src="{{classroom.icon.url}}" class="card-img-top" alt="..." >
                <div class="card-body m-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="text-muted mt-2">{{classroom.course.slug}}</p>
                        <p class="text-muted mt-2">{{classroom.school_year}}</p>
                    </div>
                    <h5 class="card-title my-3 text-wrap">{{classroom.name}}</h5>
                    <div class="d-flex justify-content-around">
                        <p>{{classroom.description}}</p>
                    </div>
                </div>
            </div>
        </a>
        
    </div>
    {% endfor %}
</div>

<script>
    function showProgressReport(element) {
        const progressReport = document.querySelector('.progress-report-label');
        progressReport.style.display = 'block';
    }

    function hideProgressReport(element) {
        const progressReport = document.querySelector('.progress-report-label');
        progressReport.style.display = 'none';
    }
</script>
